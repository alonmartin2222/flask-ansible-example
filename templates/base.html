<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <style>
        html,
        body {
            height: 100%
        }
    </style>
</head>
<body>
    <nav class="navbar" style="background-color: #34515e;">
        <div class="container-fluid">
            <a class="navbar-brand" style="color: white;">Weather App</a>
            <form class="d-flex navbar-form navbar-center" action="{{ url_for('weather') }}" method="post" >
              <input class="form-control me-2" type="search" placeholder="Enter City" aria-label="Search" name="city2">
              <button class="btn btn-outline-dark" type="submit">Search</button>
            </form>
            <a href="/image" class="btn btn-outline-dark" role="button" download="sky">Download</a>
        </div>
    </nav>
    <div>
        {% block content %}{% endblock %}
    </div>
    <div>
        {% block notfound %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
</body>
</html>
